
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專屬花藝體驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
            background-color: #d0c1b6; /* 淡莫蘭迪色 */
            border-radius: 10px;
            color: #333;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: bold;
            color: #3d2a2a;
        }
        .hero p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .cta {
            font-size: 20px;
            font-weight: bold;
            background-color: #8c7c61; /* 深莫蘭迪色 */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .cta:hover {
            background-color: #6f5e4b; /* 深色 hover 效果 */
        }
        .form-container {
            background-color: #d0c1b6;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #3d2a2a;
            text-align: center;
        }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #8c7c61;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container input[type="submit"]:hover {
            background-color: #6f5e4b;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>「只需5步，讓每一束花都充滿故事與心意！」</h1>
            <p>花藝不僅僅是美麗的裝飾，它能傳遞情感，點亮日常生活，並為每個重要時刻增添獨特的氛圍。無論是為自己挑選一束花，還是送給親朋好友，每一束花背後都藏著滿滿的心意。我們提供專業的花藝設計，讓你輕鬆打造出專屬於你的花藝體驗，無需花費大量時間或精力！</p>
            <a href="#form" class="cta">立即訂閱，享受專屬花藝福利！</a>
        </div>

        <!-- Form Section -->
        <div class="form-container" id="form">
            <h2>加入我們，解鎖專屬花藝驚喜！</h2>
            <form action="submit_form_url" method="POST">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

                <input type="submit" value="立即訂閱">
            </form>
        </div>
    </div>

</body>
</html>
